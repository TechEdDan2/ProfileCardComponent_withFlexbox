<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <meta name="author" content="DGNelson2">
  <meta name="description" content="This is the Frontend Mentor Profile Card Component Project">

  <!-- MyStyle -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- Googel Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <main>

    <div class="wrapper">
      <div class="topSection">
      </div>

      <div class="middleSection">
        <!-- User Image -->
        <img src="images/image-victor.jpg" alt="User Image">
        <!-- User Name, Age, Location -->
        <p class="userName">
          Victor Crest <span class="ageText">26</span>
        </p>
        <p class="userLocation">London</p>

      </div>


      <div class="statsSection">
        <!-- User Stats -->
        <div class="info1">
          <p class="num">80K</p>
          <p class="info">Followers</p>
        </div>

        <div class="info2">
          <p class="num">803K</p>
          <p class="info">Likes</p>
        </div>

        <div class="info3">
          <p class="num">1.4K</p>
          <p class="info">Photos</p>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DNel2</a>.
    </div>
  </main>
</body>

</html>
